<div class="ui pointing secondary menu">
  <a routerLink="/" class="item">Angular Email</a>
  <div class="right menu">
    <ng-container *ngIf="signedIn$ | async; else notLoggedIn" >
      <a class="ui item" routerLink="/inbox" routerLinkActive="active">Inbox</a>
      <a class="ui item" routerLink="/signout" routerLinkActive="active">Sign Out</a>
    </ng-container>
    <ng-template #notLoggedIn >
      <a class="ui item" routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }" >Sign In</a>
      <a class="ui item" routerLink="/signup" routerLinkActive="active" >Sign Up</a>
    </ng-template>
  </div>
</div>
