<form [formGroup]="emailForm" class="ui form" (ngSubmit)="onSubmit()" >
  <app-input [type]="'email'" [control]="emailForm.get('to')" >To</app-input>
  <app-input [type]="'email'" [control]="emailForm.get('from')" >From</app-input>
  <app-input [type]="'text'" [control]="emailForm.get('subject')" >Subject</app-input>
  <app-input [type]="'text'" controlType="textarea" [control]="emailForm.get('text')" >Content</app-input>
  <button class="ui button primary" type="submit" >Send</button>
</form>
